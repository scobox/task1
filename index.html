<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png"/>
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="page" id="pagediv">
		<div class="green-container">
			<div class="green-container__card">
				<div class="green-container__card-top"></div>
				<div class="green-container__card-text">
					<span>Victor Crest  </span>
			26 <br>
			<i>London</i>
				</div>
				<div class="green-container__card-social-count social-count">
					<div class="social-count-item"><span>80K</span>
			Followers</div>
					<div class="social-count-item"><span>803K</span>
			Likes</div>
					<div class="social-count-item"><span>1.4K</span>
			Photos</div>
				</div>
			</div>
			
			
			
			
			
			
			
		</div>

	</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">scobox</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
